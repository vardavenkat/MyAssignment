<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <h1>GeeksforGeeks</h1>
        <h3>Basic form design using HTML</h3>
        <fieldset style="width:30rem">
            <legend>Personal Details</legend><br>
            <label>First name: <input></label><br><br>
            <label>Last name: <input></label><br><br>
            <label>Gender:</label>
            <input type="radio" name="type" value="">Male
            <input type="radio" name="type" value="">Female<br><br>
            <label>Email: <input></label><br><br>
            <label>Date of Birth:</label>
            <input type="date"><br><br>
            <label>Address</label><br>
            <textarea id="Address" style="height: 40; width: 300;"></textarea><br><br>
            <button>Submit</button>
        </fieldset>
        
    </table>
</body>

</html>
